<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="3 x 3 grid.js"></script>
    <title>Számkeverés</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="szamGrid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
        <button onclick="szamKeveres()">Keverés</button>
    </div>
</body>
</html>
